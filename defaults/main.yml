---
# defaults file for postgres

postgres_settings:
  - name: port
    value: 5432
  - name: listen_addresses
    value: 127.0.0.1
  - name: unix_socket_directories
    value: /var/run/postgresql
  - name: max_wal_size
    value: 1GB
  - name: min_wal_size
    value: 80MB
  - name: log_timezone
    value: UCT
  - name: datestyle
    value: iso, ymd
  - name: timezone
    value: UCT
  - name: default_text_search_config
    value: pg_catalog.english

postgres_hba_entries:
  - type: local
    database: all
    user: all
    method: peer
  - type: host
    database: all
    user: all
    address: 127.0.0.1/32
    method: ident
  - type: host
    database: all
    user: all
    address: ::1/128
    method: ident
  - type: local
    database: replication
    user: all
    method: peer
  - type: host
    database: replication
    user: all
    address: 127.0.0.1/32
    method: ident
  - type: host
    database: replication
    user: all
    address: ::1/128
    method: ident
